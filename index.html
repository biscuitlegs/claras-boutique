<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Form</title>
</head>
<body>
    <header>
        <div class="header-title"><h1>Clara's Boutique</h1></div>
        <nav>
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id= "toggle">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#"><span>Shopping Cart</span></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="form-heading"><h2>Create an Account</h2></div>
        <form action="data.html" method="POST">
           
            <!--Text Inputs--> 
            <div class="form-text-input-container">
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
                
            <div class="form-text-input-container">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
                
            <div class="form-text-input-container">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            
            <!--Checkbox Inputs-->
            <div class="form-signup-container">
                <div class="form-check-input-container">
                    <label for="newsletter-signup">I would like to sign up for the newsletter</label>
                    <input type="checkbox" name="signup" id="newsletter-signup" value="newsletter">
                </div>

                <div class="form-check-input-container">
                    <label for="offers-signup">I would like to sign up for promotional offers</label>
                    <input type="checkbox" name="signup" id="offers-signup" value="offers">
                </div>
                
                <!--Submit Button-->
                <div class="form-button-container">
                <input type="submit" value="Sign Up">
                </div>
            </div>
        </form>
    </main>

    <footer>
        Clara's Boutique, 2019
    </footer>
</body>
</html>
